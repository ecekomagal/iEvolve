<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <base href="{{ site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/owl.carousel.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/ionicons.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/animate.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/responsive.css">
    
    <!-- Js -->
    <script src="{{site.baseurl}}/js/vendor/modernizr-2.6.2.min.js"></script>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
    <script src="{{site.baseurl}}/js/owl.carousel.min.js"></script>
    <script src="{{site.baseurl}}/js/min/waypoints.min.js"></script>
    <script src="{{site.baseurl}}/js/jquery.counterup.js"></script>
    <script src="{{site.baseurl}}/js/plugins.js"></script>
    <script src="{{site.baseurl}}/js/main.js"></script>

                <div class="col-md-12">

                    <nav class="navbar navbar-default">
                      <div class="container-fluid">

                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="{{site.baseurl}}/index.html">
                              <img src="{{site.baseurl}}/img/iEvolve.png" alt="Logo", width="120" height="50">
                          </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                          <ul class="nav navbar-nav navbar-right">
                            <li {% if page.url == "{{site.baseurl}}/index.html" %}class="active"{% endif %}><a href="{{site.baseurl}}/index.html">Home</a></li>
                            <li {% if page.url == "{{site.baseurl}}/About_Me.html" %}class="active"{% endif %}><a href="{{site.baseurl}}/About_Me.html">About Me</a></li>
                            <li {% if page.url == "{{site.baseurl}}/Scholarship_Motivation.html" %}class="active"{% endif %}><a href="{{site.baseurl}}/Scholarship_Motivation.html">Scholaship Motivation</a></li>
                            <!-- <li {% if page.url == "{{site.baseurl}}/data_engineering/page_1/" %}class="active"{% endif %}><a href="{{site.baseurl}}/data_engineering/page_1/">Data Engineering</a></li>
                            <li {% if page.url == "{{site.baseurl}}/probability/page_1/" %}class="active"{% endif %}><a href="{{site.baseurl}}/probability/page_1/">Probability & Statistics</a></li> -->
                            <li {% if page.url == "{{site.baseurl}}/blog-ml/#" %}class="active"{% endif %}><a href="{{site.baseurl}}/blog-ml/#">Machine & Deep Learning</a></li>
                            <li {% if page.url == "{{site.baseurl}}/blog-industry4/#" %}class="active"{% endif %}><a href="{{site.baseurl}}/blog-industry4/#">Industry 4.0</a></li>
                          </ul>
                        </div><!-- /.navbar-collapse -->
                      </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header close -->

        {{ content }}


    <!-- footer Start -->
    <footer>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                <div class="footer-manu">
                  <ul>
                    <li><a href="{{site.baseurl}}/About_Me.html">About Me</a></li>
                    <!-- <li><a href="{{site.baseurl}}/data_engineering/page_1/">Data Engineering</a></li>
                    <li><a href="{{site.baseurl}}/probability/page_1/">Probability & Statistics</a></li> -->
                    <li><a href="{{site.baseurl}}/blog-ml/#">Machine & Deep Learning</a></li>
                    <li><a href="{{site.baseurl}}/blog-industry4/#">Industry 4.0</a></li>
                  </ul>

              </div>
          </div>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</html>
